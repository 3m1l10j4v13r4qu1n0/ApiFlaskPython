{% extends "layout.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block body %}
    <h2>Iniciar Sesión</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username() }}<br>
        {{ form.password.label }} {{ form.password() }}<br>
        {{ form.submit() }}
    </form>
    <p>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate</a></p>
{% endblock %}
